<head>
	<link rel="stylesheet" type="text/css" href="ComplaintForm.css">
  <script src="jquery-3.1.1.min.js"></script>
	<script src="ComplaintForm.js"></script>
	<script>
		$(document).ready(function(){	
			console.log("the form", localStorage.lastFormData);
			var complaintForm = new ComplaintForm(JSON.parse(localStorage.lastFormData),"top");
			var jqueryElements = complaintForm.getJqueryElement("complete");
			$("#complaintTargetMain").append(jqueryElements[0]);
			$("#complaintTargetExtra").append(jqueryElements[1]);
		
			$("form").submit(function(event){
				complaintForm.updateFromJquery();
				console.dir(complaintForm.getData());
				localStorage.setItem("lastFormData",JSON.stringify(complaintForm.getData()));
			});
		});
	</script>
</head>
<body>
	<div id="complaintTargetMain"></div>
	<form action="submitCaseData.php" method="post">
		<div id="complaintTargetExtra"></div>
	<input type="submit" name="newHearingNotes"></input>
	</form>
	<button onclick="history.go(-1)">Back to Database</button>
</body>
